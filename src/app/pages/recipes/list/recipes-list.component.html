<div class="header">
  <h1>Minhas Receitas</h1>

  <rh-button icon="plus" (onClick)="onCreateButtonPressed()">
    Nova receita
  </rh-button>
</div>

<ng-container *ngIf="!isLoading; else loading">
  <ng-container *ngIf="recipes?.length; else emptyMessage">
    <rh-recipe-card
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (click)="onRecipeCardPressed(recipe)"
    ></rh-recipe-card>
  </ng-container>
</ng-container>

<ng-template #emptyMessage>
  <div class="empty-message">
    <i class="far fa-frown"></i>
    <span>NÃ£o encontramos nenhuma receita!</span>
  </div>
</ng-template>

<ng-template #loading>
  <rh-loading></rh-loading>
</ng-template>
