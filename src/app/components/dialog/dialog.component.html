<div class="overlay" (click)="close()">
  <div class="dialog" (click)="onDialogClick($event)">
    <h2>{{ message }}</h2>
    <div class="actions" *ngIf="actions.length">
      <rh-button
        *ngFor="let action of actions"
        [icon]="action.icon"
        [color]="action.color"
        [type]="action.type || 'secondary'"
        (onClick)="close(action.value)"
      >
        {{ action.text }}
      </rh-button>
    </div>
  </div>
</div>
