<nav>
  <h1 class="logo">RecipeHub</h1>

  <ul>
    <li *ngFor="let item of items">
      <a [routerLink]="item.link" routerLinkActive="active">{{ item.name }}</a>
    </li>
  </ul>

  <div class="user-container">
    <div class="user-info">
      <h3>{{ userService.currentUser?.name }}</h3>
      <p class="user-link" (click)="userService.logout()">Sair</p>
    </div>

    <div class="user-avatar">
      <span>{{ userService.currentUser?.name?.charAt(0) }}</span>
    </div>
  </div>
</nav>
