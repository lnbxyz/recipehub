<ng-container *ngIf="!isLoading; else loading">
  <div class="grid" *ngIf="articles?.length; else emptyMessage">
    <rh-article-card
      *ngFor="let article of articles"
      [article]="article"
      (click)="onCardPressed(article)"
    ></rh-article-card>
  </div>
</ng-container>

<ng-template #emptyMessage>
  <rh-empty-message>NÃ£o encontramos nenhum artigo!</rh-empty-message>
</ng-template>

<ng-template #loading>
  <rh-loading></rh-loading>
</ng-template>
