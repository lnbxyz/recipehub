<ng-container *ngIf="!isLoading; else loading">
  <div class="list" *ngIf="articles?.length; else emptyMessage">
    <rh-article-card
      *ngFor="let article of articles"
      [article]="article"
      (click)="onCardPressed(article)"
    ></rh-article-card>
  </div>
</ng-container>

<ng-template #emptyMessage>
  <div class="empty-message">
    <i class="far fa-frown"></i>
    <span>NÃ£o encontramos nenhum artigo!</span>
  </div>
</ng-template>

<ng-template #loading>
  <div class="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
</ng-template>
